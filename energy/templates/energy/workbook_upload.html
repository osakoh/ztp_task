<!-- upload workbook -->
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="workbook" class="form-label">Select Workbook</label>
        <input name="workbook" class="form-control" type="file" id="workbook">
    </div>

    <div class="col-12">
        <button class="btn btn-primary" type="submit">Upload</button>
    </div>
</form>
